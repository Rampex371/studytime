<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" href="./pic/img.ico">
        <title>学習記録</title>
        <script src="./script.js"></script>
    </head>
    <body>
        <div class="topbar">
            <h2 id="siteName">WolBach</h2>
            <div>学習記録サイト</div>
            <small class="ver">v1.0</small>
        </div>
        <hr>
        <h3 id="title">昨日の成果</h3>
        <div id="menu1">
            <div class="form">
                <div>学習時間 <small class="goal">(目標: <font id="goal">0</font>時間)</small></div>
                <input type="number" id="studytime" placeholder="1.0">
                <input type="button" class="btn1" id="decision" value="確定する">
                <input type="button" class="btn2" id="setting" value="設定・記録">
            </div>
        </div>
        <div id="menu2">
            <div class="form">
                <div>目標時間(1日)の設定: </div>
                <input type="number" id="goaltime" placeholder="例: 2">
                <input type="button" class="btn1" onclick="location.href='';" value="戻る">
                <input type="button" class="btn2" id="goalset" value="確定する">
            </div>
            <div class="form">
                <div>保存データ: </div>
                <small id="info">データ取得中. . .</small>
                <input type="button" class="btn2" id="clear" value="データ削除">
            </div>
        </div>
        <hr>
        <h3>カレンダー</h3>
        <noscript><h3>> JavaScriptを有効にしてください。</h3></noscript>
        <table border="5" id="calender"></table>
    </body>
    <script type="text/javascript">
        const server = "";
        console.log("HTMLの読み込みを終了");
    </script>
</html>
